<div class="row mb-3">
    <div class="col-12">
        <h5>Add an employee</h5>
    </div>
    <div class="col-3">
        <input type="number" class="form-control" placeholder="id" [(ngModel)]="id">
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name"> 
    </div>
    <div class="col-3">
        <input type="text" class="form-control" placeholder="Surname" [(ngModel)]="surname"> 
    </div>
    <div class="col-3">
        <select class="custom-select" [(ngModel)]="type">
            <option [ngValue]="myWorkerType.programmer">Programmers</option>
            <option [ngValue]="myWorkerType.designer">Designers</option>
            <option [ngValue]="myWorkerType.copywriter">Copywriters</option>
            <option [ngValue]="myWorkerType.manager">Managers</option>
        </select>
    </div>
    <div class="col-12 mt-2">
        <button class="btn btn-outline-primary btn-sm" (click)="onAddWorker()">Add</button>
        <button class="btn btn-outline-primary btn-sm ml-2" (click)="onEditdWorker()">Edit</button>
    </div>
</div>
